{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Form{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm mb-4">
                <h1 class="mb-3 text-danger">⚠️ Delete Form</h1>
                <p>Are you sure you want to delete <strong>{{ form_def.name }}</strong>? This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, Delete</button>
                    <a href="{% url 'event_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
