{% extends 'base.html' %}
{% load static %}

{% block title %}Update Form{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="card p-4 shadow-sm mb-4">
                <h1 class="mb-3">✏️ Update Form: {{ form_def.name }}</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a href="{% url 'event_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
