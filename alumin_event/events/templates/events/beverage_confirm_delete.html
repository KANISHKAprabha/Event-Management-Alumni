{% load static %}


<head>
    <title>Delete Beverage</title>
</head>
<body>
    <h1>Are you sure you want to delete this beverage?</h1>

    <p>{{ beverage.name }} (Quantity: {{ beverage.quantity }})</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'event_detail' beverage.event.pk %}">Cancel</a>
    </form>
</body>
