{% extends 'base.html' %}
{% load static %}

{% block title %}Create Event Form{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h1 class="mb-3">📝 Create Event Form</h1>
    <p class="text-muted mb-4">Fill in the form details below to create a dynamic form for an event.</p>

    <form id="create-form" method="post">
        {% csrf_token %}

        <!-- Render form fields -->
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <!-- Submit Button -->
        <button type="submit" id="submit-btn" class="btn btn-primary">
            Save Form
        </button>
        <!-- Optional back button -->
        <a href="{% url 'event_list' %}" class="btn btn-outline-secondary ms-2">← Back to Events</a>
    </form>
</div>

<!-- Prevent multiple submissions -->
<script>
    document.getElementById("create-form").addEventListener("submit", function() {
        let btn = document.getElementById("submit-btn");
        btn.disabled = true;
        btn.innerText = "Submitting...";
    });
</script>
{% endblock %}
