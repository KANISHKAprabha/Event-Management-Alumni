{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg border-0 rounded-4 p-4 text-center" style="max-width: 500px; width: 100%;">
        <div class="card-body">
            <!-- Success Icon -->
            <div class="mb-4">
                <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
            </div>

            <!-- Success Message -->
            <h2 class="fw-bold text-success">Success!</h2>
            
            <p class="text-muted mb-4">Your Payment  was successful. Thank you!</p>

            <!-- Back Button -->
            <a href="{% url 'event_overview' %}" class="btn btn-primary w-100 rounded-pill">
                <i class="bi bi-arrow-left-circle me-2"></i> Back to Events
            </a>
        </div>
    </div>
</div>
{% endblock %}
