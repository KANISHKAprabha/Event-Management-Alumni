{% extends 'base.html' %}
{% load static %}

{% block title %}Already Registered{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-sm p-4 text-center" style="max-width: 500px; width: 100%;">
        <h1 class="mb-3 text-success">✅ Already Registered</h1>
        <h4 class="mb-3">You are already registered for:</h4>
        <h2 class="fw-bold mb-4">{{ event.name }}</h2>

        <p class="text-muted mb-4">
            Thank you for your interest! You don’t need to register again.
        </p>

        <a href="{% url 'event_overview' %}" class="btn btn-primary w-100">
            ← Back to Events
        </a>
    </div>
</div>
{% endblock %}
