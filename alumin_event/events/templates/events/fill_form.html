{% extends 'base.html' %}
{% load static %}

{% block title %}Fill Form - {{ form_def.name }}{% endblock %}

{% block content %}
<div class="card p-4 shadow-sm">
    <h1 class="mb-3">{{ form_def.name }}</h1>
    <p class="text-muted">{{ form_def.description|safe}}</p>

    <form id="dynamic-form" method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" id="submit-btn" class="btn btn-primary">
            Submit
        </button>
    </form>
</div>


</script>
{% endblock %}
