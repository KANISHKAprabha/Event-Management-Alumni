{% extends "base.html" %}

{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-3">Upload Student Excel File</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload</button>
  </form>
</div>
{% endblock %}
